 <!DOCTYPE html>
<html>
  <head>
   <style>
   html, body, #map {
   height:100%;
   margin:0px;
   padding:0px
   }
   </style>
  </head>
  <body>
    <h1>EASY TO COFFEE</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 43.317747, lng: 21.899786};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3CZBNfShf9MBIoiSXWeonreDXGzvpAo&callback=initMap">
    </script>
  </body>
</html>
